<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login/cadastro</title>
    <link rel="stylesheet" href="../css/loginstyle.css" />

    <script src="../js/script.js" defer></script>

    <!-- Inserção de ícones -->
    <script src="https://kit.fontawesome.com/bf477ee59c.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="containerPai">
        <span class="exit">
            <a href="../index.html"><img src="../public/images/backarrow.png" alt="" /></a>
        </span>

        <div class="card loginActive">
            <!-- Formulario de Login -->
            <div class="esquerda">
                <div class="formLogin">
                    <h2>Fazer Login</h2>
                    <form id="form-login" action="">
                        <input type="email" id="email_login" placeholder="E-mail" />
                        <input type="password" id="senha_login" placeholder="Senha" />
                        <button type="submit" id="btn_login">Entrar</button>
                        <div>
                            <a href="esqueci.html">Esqueci a senha</a>
                        </div>
                    </form>
                </div>
                <div class="facaLogin">
                    <h2>Já tem <br />uma conta?</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem
                        quos voluptatem impedit.
                    </p>
                    <button class="loginButton">Faça login</button>
                    <button id="googleButton" class="loginButton google-login-button">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="google-icon">
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                            </path>
                            <path fill="#4285F4"
                                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                            </path>
                            <path fill="#FBBC05"
                                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                            </path>
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                            </path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                        <span>Login com Google</span>
                    </button>
                </div>
            </div>

            <!-- Formulario de Cadastro -->
            <div class="direita">
                <div class="formCadastro">
                    <h2>Cadastro</h2>
                    <form id="form-cadastro" action="">
                        <input type="text" id="nome" name="nome" placeholder="Nome" />
                        <input type="text" id="CPF" name="CPF" placeholder="CPF" />
                        <input type="email" id="email" name="email" placeholder="E-mail" />
                        <input type="password" id="senha" name="senha" placeholder="Senha" />
                        <input type="password" id="confirma_senha" name="confirma_senha"
                            placeholder="Confirme a sua senha" />
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
                <div class="facaCadastro">
                    <h2>Não tem <br />uma conta?</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam
                        recusandae eaque repellat?
                    </p>
                    <button class="cadastroButton">Cadastre-se</button>
                    <button id="googleButton" class="cadastroButton google-login-button">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="google-icon">
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                            </path>
                            <path fill="#4285F4"
                                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                            </path>
                            <path fill="#FBBC05"
                                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                            </path>
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                            </path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                        <span>Cadastra-se com Google</span>
                    </button>
                </div>
            </div>
            <div>
                <div id="mensagem-firebase"></div>
                <div id="mensagem-firebase-login"></div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="../js/form-mask.js"></script>
    <script type="module" src="../js/cadastro_login.js"></script>
</body>

</html>
