<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
</head>

<body>
  <form id="login-form">
    <label for="email-login">Email</label>
    <br>
    <input type="email" id="email-login" placeholder="name@example.com" required />
    <br>
    <label for="senha-login">Senha</label>
    <br>
    <input type="password" id="senha-login" placeholder="Password" required />
    <br>
    <div id="login-message"></div>
    <br>
    <div>
      <a href="esqueci.html">Esqueci a senha</a>
    </div>
    <br>
    <div>
      <a href="checkout.html">Cadastre-se</a>
    </div>
    <br>
    <button type="submit">Entrar</button>
  </form>
  <br>
  <button type="button" id="googleButton" name="googleButton">GOOGLE</button>
  <br>
  <br>
  <button type="button" id="appleButton" name="appleButton">Entrar com Apple</button>
  <div id="apple-message"></div>
  <script type="module" src="js/login.js"></script>
</body>

</html>
