<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
</head>

<body>
  <main>
    <form id="form-cadastro">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div>
          <label for="nome">Primeiro nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div>
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome" required />
        </div>
        <div>
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />
        </div>
        <div>
          <label for="tel">Telefone</label>
          <input type="text" id="tel" name="tel" placeholder="(99) 99999-9999" required />
        </div>
        <div>
          <label for="datanasc">Data de Nascimento</label>
          <input type="date" id="datanasc" name="datanasc" required />
        </div>
      </fieldset>

      <fieldset>
        <legend>Credenciais de Acesso</legend>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <div>
          <label for="senhaconf">Confirme a senha</label>
          <input type="password" id="senhaconf" name="senhaconf" required />
        </div>
      </fieldset>

      <div id="mensagem-firebase"></div>

      <button type="submit" id="submit">Cadastrar</button>
    </form>
    <br>
    <button type="button" id="googleButton" name="googleButton">GOOGLE</button>
  </main>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <script src="js/form-mask.js"></script>
  <script type="module" src="js/cadastro.js"></script>
</body>

</html>
